<!DOCTYPE html>
<html lang="en">

<!-- Author: Joseph Latina -->
<head>
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA-API</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
		rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
    <!-- Stylesheets -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>

<body style="font-family: 'Poppins', sans-serif;">
    <div class="site-wrapper">
        <!-- Section 1: Landing Page 1 -->
        <section class="container-fluid" id="landing-page-1">
            <div class="row center" id="web-view">
                <div class="col-6">
                    <h1>Spacestagram</h1>
                    <h5>Image-sharing from the final frontier</h5>
                    <br>
                    <a href="#landing-page-2" class="button" id="landing-button">EXPLORE</a>
                </div>
                <div class="col-6 image-container">
                    <img class="col-10" src="images/planet-2.png" alt="planet">
                </div>
            </div>
            <div class="row" id="mobile-view">
                <div class="image-container">
                    <img src="images/planet-2.png" alt="planet">
                </div>
                <div class="col-12 landing-message">
                    <h1>Spacestagram</h1>
                    <h5>Image-sharing from the final frontier</h5>
                    <br>
                    <a href="#landing-page-2" class="button" id="landing-button">EXPLORE</a>
                </div>
            </div>
            
        </section>

        <!-- Section 2: Landing Page 2 -->
        <section class="container-fluid" id="landing-page-2">
            <div class="row center">
                <div class="col-sm-12 col-lg-8 api-container center-col">
                    <div>
                        <h1 class="title"></h1>
                        <h5 class="date"></h5>
                    </div>
                    <img class="col-8 apod">
                    <p class="col-10 description"></p>
                    <div class="like-btn">
                        <img class="heart" src="images/heart.png">
                        <h5 class="text">Like</h5>
                    </div>
                </div>
            </div>
            
        </section>

        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous"></script>
        <!-- Link to JS file -->
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
        <script src="script.js"></script>
        <!-- Loader -->
        <div class="loader-wrapper">
            <span class="loader"><span class="loader-inner"></span></span>
        </div>
        <script>
            $(window).on("load",function(){
                $(".loader-wrapper").fadeOut("slow");
            });
        </script>
    </div>
</body>


</html>
